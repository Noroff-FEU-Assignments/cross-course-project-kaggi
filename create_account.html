  <!--Main - page content --> 
  <main> 
    <h1>Create account</h1>

    <section class="create_account_section">
      <h2>Choose your role</h2>
      <div class="radio_buttons">
        <label for="creator_radio_button">Creator</label>
        <input type="radio" name="role_radio_button" value="creator" id="creator_radio_button"/>
        <label for="watcher_radion_button">Watcher</label>
        <input type="radio" name="role_radio_button" value="watcher" id="watcher_radion_button"/>
      </div>
      <h2>Fill in the form</h2>
      <p>All fields are required</p>
      <form class="create_account_form" action="account_created.html">
        <section class="input_fields">
          <label for="crt_screenname_field" id="crt_screenname_label">Screen name</label>
          <input type="text" name="screenname" id="crt_screenname_field"  placeholder="Creator"/>
          <label for="crt_email_field" id="crt_email_label" >E-mail</label>
          <input type="email" name="email" id="crt_email_field" placeholder="creator@email.com"/>
          <label for="password_field" id="crt_password_label" >Password</label>
          <input type="password" name="password" id="crt_password_field" placeholder="*********" />
          <lable for="crt_repeat_password_field" id="crt_repeat_password_label">Repeat password</lable>
          <input type="password" name="password" id="crt_repeat_password_field" placeholder="*********"/> 
        </section>     
        
        <div class="create_account_button_section">
          <input type="submit" name="create_account" value="Create Account" class="cta cta_red" id="create_account_button" />
        </div>
        
      </form>

      
      
  </section>


  </main>
