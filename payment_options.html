        <p id="sum">$00.00</p>
      </div>
      <p>Choose payment method</p>
      <div class="paypal">
        <input
          type="radio"
          name="payment_method"
          value="paypal"
          id="paypal_payment_method"
        />
        <label for="paypal_payment_method" id="label_for_paypal">PayPal</label>
      </div>
      <div class="card">
        <input
          type="radio"
          name="payment_method"
          value="card"
          id="card_payment_method"
        />
        <label for="card_payment_method" id="label_for_card"
          >Debit/Credit Card</label
        >
      </div>
      <div class="topayment">
        <a href="#" class="cta cta_red" id="topayment_button">To Payment</a>
      </div>
